<!-- <a routerLink="/game/0">收发室初级</a>
<a routerLink="/game/1">收发室高级</a> -->
<table mat-table [dataSource]="gameList" class="mat-elevation-z8" id="gamelist">
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> 游戏名称 </th>
      <td mat-cell *matCellDef="let element"> <a [routerLink]="element.url">{{element.name}}</a> </td>
    </ng-container>
  
    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> 游戏类型 </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
  
    <!-- Level Column -->
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef> 难度 </th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
